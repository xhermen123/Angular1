<h1 class="m-5">What is your phone number?</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-1 my-auto mr-2">
            <button mat-icon-button class="btn" (click)="prev()"><mat-icon>arrow_back</mat-icon></button>
        </div>
        <div class="col-10">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="form" (keyup.enter) = "next()">
                    <mat-form-field class="w-100">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone" formControlName="phone">
                        <mat-error>This field is required</mat-error>
                    </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="w-100" color="primary" (click)="next()" [disabled]="form.invalid">Next</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
